<div class="container-fluid">
    <h1>Register your restaurant</h1>
    <table>
        <tr>
            <td>Useranem:</td>
            <td><input type="text" [(ngModel)]="restaurant.username"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" [(ngModel)]="restaurant.password"></td>
        </tr>
        <tr>
            <td>Name:</td>
            <td><input type="text" [(ngModel)]="restaurant.name"></td>
        </tr>
        <tr>
            <td>Description (optional):</td>
            <td><textarea [(ngModel)]="restaurant.description"></textarea></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><input type="text" [(ngModel)]="restaurant.address"></td>
        </tr>
        <tr>
            <td>Phone number:</td>
            <td><input type="text" [(ngModel)]="restaurant.phone"></td>
        </tr>
        <tr>
            <td>E-mail</td>
            <td><input type="text" [(ngModel)]="restaurant.email"></td>
        </tr>
        <tr>
            <td>Images:</td>
            <td></td>
        </tr>
        <tr>
            <td colspan="2"><button (click)="register()">Register</button></td>
        </tr>
    </table>

    <p>{{message}}</p>
</div>

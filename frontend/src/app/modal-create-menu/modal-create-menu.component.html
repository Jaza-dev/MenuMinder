<div class="modal text-dark" [ngClass]="{ 'd-block': show }">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">New menu</h4>
            <button type="button" (click)="closeModal()" class="close-button">
              <i class="bi bi-x"></i>
            </button>
          </div>
        <div class="modal-body">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" [(ngModel)]="menu.name">
            </div><br>
            <div class="form-group">
              <label for="currency">Currency:</label>
              <select id="currency" class="form-select" [(ngModel)]="menu.currency">
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="RSD">RSD</option>
                <option value="AUD">AUD</option>
                <option value="CAD">CAD</option>
                <option value="NOK">NOK</option>
                <option value="CNY">CNY</option>
              </select>
            </div><br>
            <button type="submit" class="btn btn-info" (click)="createMenu()">Create Menu</button>
        </div>
      </div>
    </div>
  </div>

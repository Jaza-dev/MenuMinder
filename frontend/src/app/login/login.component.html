<div class="container-fluid">
    <section>
        <div class="container py-5 h-100 bg-secondary">
            <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">

                    <div class="mb-md-5 mt-md-4 pb-5">

                    <img src="/assets/MenuMinderLogo.png" width="200" height="50"><br><br><br>

                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2><br>
                    <div class="form-outline form-white mb-4">
                        <label class="form-label" for="username">Username</label>
                        <input type="text" id="username" class="form-control form-control-lg" placeholder="Username" (ngModelChange)="resetMessage()" [(ngModel)]="username" />
                    </div>

                    <div class="form-outline form-white mb-4">
                        <label class="form-label" for="typePasswordX">Password</label>
                        <input type="password" id="typePasswordX" class="form-control form-control-lg" placeholder="Password" [(ngModel)]="password" (ngModelChange)="resetMessage()"/>

                    </div>

                    <span class="small mb-5 pb-lg-2"><a class="text-white-50" routerLink="home">Continue as guest?</a></span>

                    <div class="alert text-danger" role="alert">
                        {{message}}
                    </div>

                    <button class="btn btn-outline-light btn-lg px-5" type="submit" (click)="login()">Login</button>

                    </div>

                    <div>
                        <p class="mb-0">Don't have an account? <a routerLink="register" class="text-white-50 fw-bold">Sign Up</a></p>
                    </div>

                </div>
                </div>
            </div>
            </div>
        </div>
    </section>
    <app-footer></app-footer>
</div>

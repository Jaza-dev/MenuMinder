<div class="modal text-dark" [ngClass]="{ 'd-block': show }">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
          <h4 class="modal-title">Delete</h4>
          <button type="button" (click)="closeModal()" class="close-button">
            <i class="bi bi-x"></i>
          </button>
        </div>
        <div class="modal-body text-center"*ngIf="type!==4" >
          <p class="h6 text-danger" ><b>Are you sure you want to delete this part of menu?</b></p>
        </div>
        <div class="modal-body" *ngIf="type===4">
          <label for="pages" class="form-label">What page would you like to delete?</label>
          <select id="pages" class="form-select" [(ngModel)]="selectedPage">
            <option *ngFor="let page of menu.pages; let i = index" value="{{i}}">{{i+1}}</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" (click)="deleteComponent()">Yes</button>
          <button type="button" class="btn btn-danger" (click)="closeModal()">No</button>
        </div>
      </div>
  </div>
</div>

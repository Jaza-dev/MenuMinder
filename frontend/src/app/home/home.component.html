<div class="container-fluid">
    <app-navigation [restaurant]="restaurant"></app-navigation><br>
    <div class="container" *ngFor="let restaurant of allRestaurants">
        <div class="row">
            <div class="col-2" *ngFor="let image of restaurant.images">
                <img [src]="image" width="100" height="100">
            </div>
        </div>
        <br>
    </div>
</div>
